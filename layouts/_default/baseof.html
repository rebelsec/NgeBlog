<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
    <!-- CSS -->
    {{ partialCached "head/css.html" . }}
    <!-- Using KaTex -->
    {{ if .Param "math" }} {{ partialCached "math.html" . }} {{ end }}
  </head>

  <body
    class="break-words bg-slate-50 text-slate-800 transition-colors dark:bg-slate-900 dark:text-white"
  >
    <header>{{ partialCached "header.html" . }}</header>
    <main class="py-10">{{ block "main" . }}{{ end }}</main>
    <footer>{{ partialCached "footer.html" . }}</footer>
  </body>
</html>
