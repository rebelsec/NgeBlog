{{ define "main" }}
<!-- Bio start-->
<div class="mx-auto max-w-3xl p-4 py-10 text-left">
  <h2 class="mb-2 text-3xl font-bold sm:text-4xl md:text-5xl lg:text-6xl">
    Hai, Saya {{ .Site.Params.Author.name }} ðŸ‘‹
  </h2>
  <p
    class="mb-3 text-lg text-slate-500 dark:text-slate-400 sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl"
  >
    {{ .Site.Params.Author.disclaimer | safeHTML }}
  </p>
  <a
    href="/about/"
    class="inline-flex items-center text-base text-sky-600 hover:text-sky-800 hover:underline dark:text-sky-400 dark:hover:text-sky-700 sm:text-lg md:text-xl lg:text-2xl xl:text-3xl"
  >
    Selengkapnya tentang {{ .Site.Params.Author.name }}
    <svg
      class="ms-2 h-2.5 w-2.5 rtl:rotate-180"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 6 10"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 9 4-4-4-4"
      />
    </svg>
  </a>
</div>

<!-- Bio end-->
<!-- Post Start -->
<div class="mx-auto max-w-3xl p-4 py-10 text-left">
  <div class="mb-8 flex items-center justify-between">
    <h2 class="mb-4 text-3xl font-bold text-slate-900 dark:text-white sm:mb-0">
      Tulisan Terbaru
    </h2>
    <a
      href="/posts/"
      class="inline-flex items-center text-sky-600 hover:text-sky-800 hover:underline dark:text-sky-400 dark:hover:text-sky-700"
    >
      Selengkapnya
      <svg
        class="ms-2 h-2.5 w-2.5 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 9 4-4-4-4"
        />
      </svg>
    </a>
  </div>
  {{ range first 6 .Paginator.Pages }}
  <ul class="list-none dark:brightness-75">
    <a
      href="{{ .RelPermalink }}"
      class="inline-flex items-start gap-4 py-2 sm:block md:flex"
    >
      <img
        loading="lazy"
        class="h-8 w-8 sm:h-12 sm:w-12 md:h-16 md:w-16"
        src="{{ with .Params.thumbnail }}{{ . }}{{ else }} /img/no-image.svg {{end}}"
        alt="{{ .Title }}"
        decoding="async"
        rel="image"
      />
      <div class="sm:ml-4">
        <h3 class="text-base font-light sm:text-lg md:text-xl">
          {{ .LinkTitle | truncate 80 "..."}}
        </h3>
      </div>
    </a>
  </ul>

  {{ end }}
</div>
<!-- Post end -->
{{ end }}
