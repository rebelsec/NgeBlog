<header
  x-data="{ isScrolled: localStorage.getItem('isScrolled') === 'true' || false }"
  x-on:scroll.window="isScrolled = window.scrollY > 0; localStorage.setItem('isScrolled', isScrolled)"
  x-transition:enter="transition-transform ease-out duration-1000"
  x-transition:enter-start="translate-y-full"
  x-transition:enter-end="translate-y-0"
  x-transition:leave="transition-transform ease-in duration-1000"
  x-transition:leave-start="translate-y-0"
  x-transition:leave-end="translate-y-full"
  :class="{ 
  'fixed top-0 left-0 right-0 z-50': isScrolled,
  'bg-white dark:bg-sky-900': isScrolled > 0,
  'shadow-md': isScrolled > 0 
}"
  class="transition-transform dark:bg-sky-900"
>
  <nav class="mx-auto max-w-3xl">
    <div class="flex flex-wrap items-center justify-between p-4">
      <a
        href="{{ .Site.BaseURL }}"
        class="flex items-center space-x-3 rtl:space-x-reverse"
      >
        <img
          loading="lazy"
          src="/favicon.ico"
          class="h-8"
          alt="{{ .Site.Title }} Logo"
        />
        <span
          class="self-center whitespace-nowrap text-xl font-semibold dark:text-white"
          >{{ .Site.Title }}
        </span>
      </a>
      <div class="flex md:order-2">
        <!-- Button Search start-->
        <button
          aria-label="Search"
          title="Search the article here"
          class="rounded-full p-1 text-sky-600 hover:bg-sky-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-sky-600"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-black active:scale-95 dark:text-white md:h-6 md:w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentcolor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5A7 7 0 113 10a7 7 0 0114 0z"
            ></path>
          </svg>
        </button>
        <!-- Button Search end-->
        <!-- Button Lightmode dan Darkmode start-->
        <button
          aria-label="Theme switcher"
          type="button"
          class="rounded-full p-1 hover:bg-sky-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-sky-600"
          id="darkModeToggle"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            class="h-8 w-8 active:scale-95 md:h-6 md:w-6"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17.715 15.15A6.5 6.5.0 019 6.035c-2.894.887-5 3.61-5 6.832.0 3.94 3.153 7.136 7.042 7.136 3.101.0 5.734-2.032 6.673-4.853z"
            ></path>
            <path
              d="m17.715 15.15.95.316a1 1 0 00-1.445-1.185l.495.869zM9 6.035l.846.534a1 1 0 00-1.14-1.49L9 6.035zm8.221 8.246a5.47 5.47.0 01-2.72.718v2a7.47 7.47.0 003.71-.98l-.99-1.738zm-2.72.718A5.5 5.5.0 019 9.5H7a7.5 7.5.0 007.5 7.5v-2zM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 .0 007 9.5h2zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552.0 6.553-2.327 7.622-5.537l-1.897-.632z"
              fill="black"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17 3a1 1 0 011 1 2 2 0 002 2 1 1 0 110 2 2 2 0 00-2 2 1 1 0 11-2 0 2 2 0 00-2-2 1 1 0 110-2 2 2 0 002-2 1 1 0 011-1z"
              fill="black"
            ></path>
          </svg>
          <svg
            class="hidden h-8 w-8 text-white active:scale-95 md:h-6 md:w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentcolor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364-.707-.707M6.343 6.343l-.707-.707m12.728.0-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
        </button>
        <!-- Button Lightmode dan Darkmode end-->

        <button
          data-collapse-toggle="navbar-search"
          type="button"
          id="hamburger-button"
          class="hover:bg-black-100 inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-black focus:outline-none focus:ring-2 focus:ring-sky-600 dark:text-black dark:hover:bg-black dark:focus:ring-sky-600 md:hidden"
          aria-controls="navbar-search"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-5 w-5 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
      </div>
      <div
        id="mobile-menu"
        class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto"
      >
        <div class="relative mt-3 md:hidden">
          <div
            class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
          >
            <svg
              class="h-4 w-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="search-navbar"
            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
            placeholder="Search..."
          />
        </div>
        {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
      </div>
    </div>
  </nav>
</header>
